<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>服务端推送测试</title>
    <script type="text/javascript">
        var source =new EventSource("sse/getdata");
        source.onmessage = function (event) {
            console.log(event.data);
            document.getElementById("result").innerText = event.data;
        };
    </script>
</head>
<body>
模拟股票行情：
<div>
    服务端推送消息为：<div id="result"></div>
</div>
</body>
</html>
